<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>BrainstornChat</title>
    <link rel="stylesheet" href="estilo_mobile.css" media="screen and (max-width: 576px)">
    <link rel="stylesheet" href="tablet.css" media="screen and (min-width: 577px) and (max-width: 768px)">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <h1>BrainstormChat</h1>
        <p>&lt; Deixe todos palpitarem &gt;</Deixe></p>
    </header>

    <main>
        <div id="temas">
            <div id="for_tema">
                <p>Titulo do tema...</p>
                <div id="div_desc">
                    <p>Descrição do tema...</p>
                    <div class="recolher">
                        <span class="material-symbols-outlined subir">
                            stat_1
                        </span>
                        <span class="material-symbols-outlined">
                            stat_minus_1
                        </span>
                    </div>
                </div>        
            </div>

            <div id="botoes_tema">
                    <div id="all_buttons">
                        <button class="selecao">1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>7</button>
                    </div>
                    <div id="button_add">
                        <button class="mais">+</button>
                    </div>
            </div>
        </div>

        <div id="usersSection">
            <div id="for_users">
                <div id="for_adm">
                    <img src="account_circle.png" alt="">
                    <img src="person_add2.png" alt="" id="add_user">
                </div>

                <div id="for_rest_users">
                    <div id="parte1">
                        <img src="account_circle.png" alt="" class="selecao2">
                        <img src="account_circle.png" alt="">
                        <img src="account_circle.png" alt="">
                        <img src="account_circle.png" alt="">
                        <img src="account_circle.png" alt="">
                    </div>
                    <div id="parte2">
                        <img src="account_circle.png" alt="">
                        <img src="account_circle.png" alt="">
                        <img src="account_circle.png" alt="">
                        <img src="account_circle.png" alt="">
                        <img src="account_circle.png" alt="">
                    </div>
                </div>

            </div>
            <div id="pesquisar">
                <p>Pesquisar participante</p>
                <span class="material-symbols-outlined">
                    search
                </span>
            </div>
            <div id="opinion">
                <div id="botoes_opni">
                    <button class="selecao">1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="mais">+</button>
                </div>

                <div id="user_name">
                    <p>Usuário A</p>
                </div>

                <p id="txt_opinion"> Nesse tema minha opinião é...</p>

                <div class="recolher">
                    <span class="material-symbols-outlined subir">
                        stat_1
                    </span>
                    <span class="material-symbols-outlined">
                        stat_minus_1
                    </span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
